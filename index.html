<!doctype html>

<html lang="en" onclick="jump()">
<head>
    <meta charset="utf-8">

    <title>Sokoban Game by Mark Andersson</title>
    <meta name="description" content="Sokoban Game">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style.css?v=1.0">

</head>

<body>
<h1>Sokoban Click me!</h1>
<div id="game">
    <div id="character"></div>
    <div id="block"></div>
    <div id="area">
        <div id="creator">
            Sokoban by Mark Andersson
        </div>

        <div id="level"> Level 1 </div>
        <div id="box">
            <canvas id="canv" width="270" height="270" >  </canvas>
            <button id="b1"> Up </button>
            <button id="b2"> Down </button>
            <button id="b3"> Left </button>
            <button id="b4"> Right </button>

            <button id="b5"> Undo </button>
            <button id="b6"> Reset </button>
        </div>
    </div>
    <div id="loading">
        <div id="loadingText"> </div>
    </div>

    <div id="startCont">
        <div id="startIt"><hr>
            Sokoban Game <hr>
            <div id="me"> by Mark Andersson</div>
            <button id="startBut"> Start Game  </button>

    </div>

    <div id="nextLevel">
        <div id="congrats">
            <div id="congratsText"> </div>
            <button id="nextBut">  </button>
        </div>
    </div>

    <div id="finished">
        <div id="finishedText">
            <div id="fText"> You finished the game! <br> Congrats! <br> Thanks for playing.<br>üòÅ </div>
        </div>
    </div>

</div>

</div>
</body>
<script src="script.js"></script>

</html>
